# This is a template yaml file for downloading git repsoitories for the 
# vagrant boxes. Please create git.local.yml with this as the base.
# the config supports the following parameters
# === git-src
# The location where you have all your git repositories
# === repositories
# An array of all the names of the repositories that you need to clone
# Example:
#   repositories:
#     - 'abcnyheter-core'
#     - 'php-testlib'
# to your [git-src] directory
# === github
# The git url to repositories on github
# This is mot probably: git@github:startsiden
# Author:: Johan Sydseter (mailto:johan.sydseter@startsiden.no)
---
vagrant:
  src: '/home/user/src/startsiden'
  github:   'git@github.com:startsiden'
  repositories:
    - ''
